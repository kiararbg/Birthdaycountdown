<!DOCTYPE html>
<html>
<head>
    <title>Birthday Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }


        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }


        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }


        button:hover {
            background-color: #45a049;
        }


        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Birthday Countdown</h2>
        <input type="date" id="birthdayInput">
        <br>
        <button onclick="calculateDays()">Calculate Days Until Birthday</button>
        <div id="result"></div>
    </div>


    <script src="script.js">
       
    </script>
</body>
</html>
